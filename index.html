<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="libraries/jsQR-master/dist/jsQR.js"></script>
    <script defer rel="script" src="script.js"></script>
    <script defer rel="script" src="darkmode.js"></script>
    <title>QR - Calculator</title>
</head>
<body>
    <header>

        <button class="btn-darkmodeToggle">
            <svg width="24px" height="24px" viewBox="0 0 24 24" role="img" xmlns="http://www.w3.org/2000/svg" aria-labelledby="lightBulbIconTitle" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" color="#000000"> <title id="lightBulbIconTitle">Light Bulb</title> <path d="M16 12C15.3333333 12.6666667 15 14 15 16L15 17 9 17 9 16C9 14 8.66666667 12.6666667 8 12 5.6739597 9.6739597 5.41421356 6.10050506 7.75735931 3.75735931 10.1005051 1.41421356 13.8994949 1.41421356 16.2426407 3.75735931 18.5857864 6.10050506 18.4068484 9.59315157 16 12zM10 21L14 21"/> 
            </svg>
        </button>
    </header>
    <main>
        <div class="main-container">
            <h1>QR Calculator!</h1>

            <div class="result-container">
                <div id="result"></div>
            </div>

            <button id="open-camera">Open Camera</button>

            <video id="video" autoplay src="" width="500" height="500" onchange="qrScan(this.data)"></video>
        </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
